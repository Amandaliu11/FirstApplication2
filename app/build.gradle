//声明是Android程序
apply plugin: 'com.android.application'

android {
    //编译SDK的版本
    compileSdkVersion 23
    //build tools的版本
    buildToolsVersion "23.0.1"

    defaultConfig {
        //应用的包名
        applicationId "com.example.amandaliu.firstapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            //是否进行混淆
            minifyEnabled false
            //混淆文件的位置，前面一个是系统默认的混淆文件，后面是自定义混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //编译libs目录下的所有jar包
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
}
